---
name: Main

on: [push]

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-20.04
    env:
      DEV: true
      SECRET_KEY: test_secret_key
      DB_USER: budget_api
      DB_PASSWORD: budget_api
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Test
        run: docker compose -f docker-compose-tests.yaml run --rm backend sh -c "python src/manage.py wait_for_db && pytest"
      - name: Cleanup
        run: docker compose down
  code-quality:
    # Tool settings should be the same as defined in backend/code_quality.ps1 file.
    name: Code quality
    runs-on: ubuntu-20.04
    env:
      DEV: true
      SECRET_KEY: test_secret_key
      DB_USER: budget_api
      DB_PASSWORD: budget_api
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Run black
        run: docker compose -f docker-compose-tests.yaml run --rm backend sh -c "black . --line-length=120 --check"
      - name: Run isort
        run: docker compose -f docker-compose-tests.yaml run --rm backend sh -c "isort . --check-only --profile black"
      - name: Run flake8
        run: docker compose -f docker-compose-tests.yaml run --rm backend sh -c "flake8 ."
      - name: Cleanup
        run: docker compose down