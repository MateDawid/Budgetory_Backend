version: "3.9"


services:
  budget_api:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./budget_api/:/usr/src/budget_app/budget_api/
    ports:
      - 8000:8000
    env_file:
      - ./.env
    depends_on:
      - db
  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=budget_api
      - POSTGRES_PASSWORD=budget_api
      - POSTGRES_DB=budget_app

volumes:
  postgres_data: