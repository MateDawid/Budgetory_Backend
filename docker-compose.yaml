version: "3.9"


services:
  budget_api:
    build:
      context: .
      args:
        - DEV=${DEV}
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./budget_api/:/usr/src/budget_app/budget_api/
    ports:
      - 8000:8000
    environment:
      - DATABASE=postgres
      - SQL_HOST=db
      - SQL_PORT=5432
    depends_on:
      - db
  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=budget_api
      - POSTGRES_PASSWORD=budget_api
      - POSTGRES_DB=budget_app

volumes:
  postgres_data: